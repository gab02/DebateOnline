              <br>
              <p class="SecondText-Desktop">
                Saiba quem são seus candidatos
              </p>
              <p class="ThirdText-Desktop">
                Compartilhe sua opinião e veja o que estão falando sobre os candidatos. Fique por dentro das notícias
                sobre os
                políticos
                brasileiros.
              </p>
              <div class="row">
                <div class="col-md-10">
                  <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input [ngStyle]="{'width': '100%'}" type="text" pInputText placeholder="Digite um nome"
                      [(ngModel)]="findebar" matInput (keyup)="populate()" />
                  </span>
                </div>
                <div class="col-md-2">
                  <button mat-raised-button
                    style="background-color: #501FA1; color: white; letter-spacing: 1px;">Pesquisar</button>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
      <div class="container">
        <div class="card" id="card-search" style="height: auto;">
          <br>
          <div class="container">
            <p class="pre-header">Esses são os candidatos encontrados</p>
          </div>s
          <mat-list>
            <div>
              <article>
                <mat-list-item *ngFor="let item of candidatos; let i = index;" (click)="getProfile(item)">
                  <div class="row">
                    <div class="col-md-10">
                      {{item.name}} - {{item.partido}}
                    </div>
                    <div class="col-md-2">
                      <button mat-raised-button
                        style="background-color: #501FA1; color: white; letter-spacing: 1px;">DEPUTADO</button>
                    </div>
                  </div>
                </mat-list-item>
              </article>
              <mat-divider></mat-divider>

            </div>

          </mat-list>
        </div>
      </div>
    </div>
  </div>
</div>

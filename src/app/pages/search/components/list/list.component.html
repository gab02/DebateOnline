<div class="container" style="padding: 5em;">
  <div class="flex-container">
    <p class="title">Pesquise seu candidato</p>
    <br>
    <br>
    </div>
    <div class="flex-container">

  <mat-card class="flex-container" style=" background-color: antiquewhite; padding: 2em; width: 80%; border-bottom: 8px solid #ffdd00c6
  ; border-right: 8px solid #009c3ca8;">
  <mat-form-field style="width: 100%;" appearance="legacy">
    <mat-label>Pesquisar seu candidato</mat-label>
    <input matInput placeholder="Placeholder">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <br>

  <mat-list>
  <div *ngFor="let item of candidatos" >
    <mat-list-item>
      {{item.name}} - {{item.partido}}
    </mat-list-item>
    <mat-divider></mat-divider>
     </div>

  </mat-list>
  </mat-card>
</div>
  </div>

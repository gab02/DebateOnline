<div class="container" style="padding: 5em;">
  <div class="flex-container">
    <p class="title">Pesquise seu candidato</p>
  </div>
  <div class="flex-container">

    <mat-card class="flex-container" style=" background-color: antiquewhite; padding: 2em; width: 80%; border-bottom: 8px solid #ffdd00c6
  ; border-right: 8px solid #009c3ca8;">
      <mat-form-field style="width: 100%;" appearance="legacy">
        <mat-label>Pesquisar seu candidato</mat-label>
        <input [(ngModel)]="findebar" matInput (keyup)="populate()" placeholder="Insira aqui seu candidato">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <br>
      <section>

        <mat-list>
          <div>
          <article>
            <mat-list-item *ngFor="let item of candidatos; let i = index;" (click)="perfil(item)">
              {{item.name}} - {{item.partido}}
            </mat-list-item>
          </article>
            <mat-divider></mat-divider>
          
          </div>

        </mat-list>
      </section>

      <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pgIndex" [pageSizeOptions]="pageSizeOptions"
        style="background-color: transparent;" (page)="onPaginateChange($event)" aria-label="Select page">


      </mat-paginator>

    </mat-card>
  </div>



  <preview-candidato [CandidatoAtual]="candidato" *ngIf="candidato"></preview-candidato>


</div>
